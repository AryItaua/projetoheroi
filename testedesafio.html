<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nível do Herói</title>
</head>
<body>
    <h2>Verificador de Nível do Herói</h2>

    <script>
        // Variáveis
        let nome = "Arthas";
        let xp = 7500;
        let nivel = "";

        // Estrutura de decisão
        if (xp < 1000) {
            nivel = "Ferro";
        } else if (xp <= 2000) {
            nivel = "Bronze";
        } else if (xp <= 5000) {
            nivel = "Prata";
        } else if (xp <= 7000) {
            nivel = "Ouro";
        } else if (xp <= 8000) {
            nivel = "Platina";
        } else if (xp <= 9000) {
            nivel = "Ascendente";
        } else if (xp <= 10000) {
            nivel = "Imortal";
        } else {
            nivel = "Radiante";
        }

        // Exibição da mensagem
        document.write(`O Herói de nome <strong>${nome}</strong> está no nível de <strong>${nivel}</strong>`);
    </script>
</body>
</html>
